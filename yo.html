<!doctype html>
<html>
<head>
	<title>Yodel</title>
	<!--load css and jquery-->
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<link href="css/normalize.css" type="text/css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

	<form id="yoForm">
	    <input id="yoInput" type="text" name="yoName" placeholder="Yo Username">
	    <input id="yoButton" type="submit" value="Yo">
	    <div id="yoMsg"><span>Yo Back to Subscribe</span></div>
	</form>
	
<script>
$(document).ready(function () {
    $("#yoButton").click(function () {
        $("#yoInput, #yoButton").fadeToggle(300, function () {
            $.post("http://yotify.ngrok.com/yo/54576f1946e1cb9c07000002", $("#yoForm").serialize());
        });
        return false;
    });
    $("#yoMsg").click(function () {
        $("#yoInput, #yoButton").fadeToggle(300);
    });
});
</script>
</body>
</html>
