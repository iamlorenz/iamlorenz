<!doctype html>
<html>
<head>
	<title>Yotify Dashboard</title>
	<!-- load bootstrap, css, js and angular -->

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> 
	<link href="css/yostyle.css" type="text/css" rel="stylesheet">

</head>
<body>
	<div class="text-center centered">
			<h1 class="text-center top"><strong  style="color:#9B59B6">Yo Someone</strong></h1>
	</div>

	</div>
